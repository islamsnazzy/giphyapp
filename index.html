<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Snazzy Gif Search Engine</title>
</head>
<body>
    <main>
        <nav id="navigation-section">
            <h1>SNAZZY GIF</h1>
        </nav>

        <section id="main-section">
            <section id="search-section">
                <div class="search-div"><input type="text" id="input-search" placeholder="Enter the gif to search..."></div>
                <div class="search-div"><input type="number" id="result-number" placeholder="Enter number of results..."></div>
               <div class="search-div"><button id="button-search">Search</button></div> 
            </section>
            <section id="display-section">
            </section>
            <section id="pagination">
            </section>
        </section>
        <footer id="footer"></footer>
    </main>   
    <script src="js/app.js"></script>             
</body>
</html>
